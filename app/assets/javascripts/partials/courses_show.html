<h3>{{ course.name }}</h3>

<table class="u-full-width">

    <tr>
      <th>Student ID</th>
      <th>Name</th>
      <th>Enrollment Date</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="enrollment in enrollments">
      <td>{{ enrollment.student_id }}</td>
      <td>{{ enrollment.student_id | studentIdToName: students }}</td>
      <td>{{ enrollment.created_at | date: 'yyyy-MM-dd' }}</td>
      <td>
        <button class="u-pull-right button button-destroy" ng-click="destroyEnrollment(enrollment.id)">
          <i class="fa fa-trash"></i> Delete
        </a>
      </td>
    </tr>
  </tbody>
</table>

<div class="row well">
  <div class="five columns">
    <input type="hidden" value="{{ course.id }}" ng-model="enrollment.course_id" />
    <select class="u-full-width" ng-model="enrollment.student_id" ng-options="student.id as (student.id + ' - ' + student.name) for student in students">
    </select>
  </div>
  <div class="two columns">
    <button class="button-primary" ng-click="addStudent()">Enroll Student</button>
