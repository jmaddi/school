<h3>Students</h3>

<table class="u-full-width">
  <thead>
    <tr>
      <th>Student ID</th>
      <th>Name</th>
      <th>Enrolled Class</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="enrollment in enrollments">
      <td>{{ enrollment.student_id }}</td>
      <td>{{ enrollment.student_id | studentIdToName: students }}</td>
      <td><a>{{ enrollment.course_id | courseIdToName: courses }}</a></td>
      <td>
        <button class="u-pull-right button button-destroy" ng-click="destroyEnrollment(enrollment.id)">
          <i class="fa fa-trash"></i> Delete
        </a>
      </td>
    </tr>
  </tbody>
</table>

<div class="row well">
    <div class="five columns">
      <label for="courseCode">Student</label>
      <select class="u-full-width" ng-model="enrollment.student_id">
        <option ng-repeat="student in students" value="{{ student.id }}">{{ student.id }} - {{ student.name}}</option>
      </select>
    </div>
    <div class="five columns">
      <label for="courseCode">Class</label>
      <select class="u-full-width" ng-model="enrollment.course_id">
        <option ng-repeat="course in courses" value="{{ course.id }}">{{ course.name }}</option>
      </select>
    </div>

    <div class="two columns">
      <br />
      <button class="button-primary u-full-width" ng-click="addEnrollment()">Enroll</button>
    </div>
</div>
