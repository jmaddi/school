<h3>Students</h3>

<table class="u-full-width">
  <thead>
    <tr>
      <th>Student ID</th>
      <th>Name</th>
      <th>Enrolled Class</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="enrollment in enrollments">
      <td>{{ enrollment.student_id }}</td>
      <td>{{ enrollment.student_id | studentIdToName: students }}</td>
      <td><a href="/courses/{{enrollment.course_id}}">{{ enrollment.course_id | courseIdToName: courses }}</a></td>
      <td>
        <button class="u-pull-right button button-destroy" ng-click="destroyEnrollment(enrollment.id)">
          <i class="fa fa-trash"></i> Delete
        </a>
      </td>
    </tr>
  </tbody>
</table>

<form class="row well" name="form" ng-submit="form.$valid && addEnrollment()">
    <div class="five columns">
      <label for="courseCode">Student</label>
      <select class="u-full-width" name="student_id" ng-model="enrollment.student_id" ng-options="student.id as (student.id + ' - ' + student.name) for student in students" required></select>
      <!-- <small ng-show="form.student_id.$error.required">Must choose student</small> -->
    </div>
    <div class="five columns">
      <label for="courseCode">Class</label>
      <select class="u-full-width" name="course_id" ng-model="enrollment.course_id" ng-options="course.id as (course.code + ' - ' + course.name) for course in courses" required></select>
      <!-- <small ng-show="form.course_id.$error.required">Must choose course</small> -->
    </div>

    <div class="two columns">
      <br />
      <input type="submit" class="button-primary u-full-width" value="Enroll" />
    </div>
</form>
