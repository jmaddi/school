<h3>Courses</h3>

<table class="u-full-width">
  <thead>
    <tr>
      <th>Class ID</th>
      <th>Class Name</th>
      <th>Starting Date</th>
      <th># of Students</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="course in courses">
      <td><a href="/courses/{{ course.id }}">{{ course.code }}</a></td>
      <td>{{ course.name }}</td>
      <td>{{ course.start_date }}</td>
      <td>{{ course.max_enrollments }}</td>
      <td>
        <button class="u-pull-right button button-destroy" ng-click="destroyCourse(course.id)">
          <i class="fa fa-trash"></i> Delete
        </a>
      </td>  
    </tr>
  </tbody>
</table>

<div class="well">
    <div class="two columns">
      <label for="courseCode">Class ID</label>
      <input ng-model="course.code" type="text" class="u-full-width" />
    </div>
    <div class="five columns">
      <label for="courseCode">Class Name</label>
      <input ng-model="course.name" type="text" class="u-full-width" />
    </div>
    <div class="two columns">
      <label for="courseCode">Max Students</label>
      <input ng-model="course.max_enrollments" type="number" class="u-full-width" />
    </div>
    <div class="three columns">
      <label for="courseCode">Starting Date</label>
      <input ng-model="course.start_date" type="text" class="u-full-width" />
    </div>

    <div class="u-cf"></div>

    <button ng-click="addCourse()" class="button-primary u-pull-right">Add Class</button>

    <div class="u-cf"></div>
</div>
